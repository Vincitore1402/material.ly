{% block body %}
    <div class="text-center">
        <h3>Most similar materials for</h3>
        <table class="table table-striped table-responsive-md">
            <tr>
                <label class="btn btn-primary">{{ base_material.classification }} {{ base_material.marka }}:</label>
            </tr>
        </table>

        <br> <br>

			<li class="well group-items col-md-4 col-xs-12"><a href="../../material/{{material.id}}" title="
            {{material.classification}}"> {{material.marka}} <br> <strong><small>Similarity index: {{material.index}}</small> </strong></a></li>
		{% endfor %}
	</ul> -->

        <div class="col-md-4 offset-md-4">
            <table class="table table-striped">
                <tr class="well">
                    <th class="text-center">Material</th>
                    <th class="text-center">Similarity index</th>
                </tr>
                {% for material in materials %}
                    {% if material.index < 1 %}
                        <tr class="well">
                            <td><a href="../../material/{{ material.id }}"
                                   title="{{ material.classification }}"> {{ material.marka }}</a></td>
                            <td>{{ material.index }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}

            </table>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
