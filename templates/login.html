{% extends 'layout.html' %}

{% block body %}
	<div class="row">
		<div class="col-md-4 offset-md-4 text-center">
			<h1>Login</h1>
			<br>
			<form action="" method="POST">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name ="username" class="form-control" placeholder="Username" value="{{request.form.username}}" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name ="password" class="form-control" placeholder="Password" value="{{request.form.password}}" required>
				</div>
				<button type="submit" class="btn btn-success">Login</button>
			</form>
		</div>
	</div>
	
{% endblock %}
